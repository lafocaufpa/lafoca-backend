name: Lafoca Backend Application

on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'liberica'
          java-version: '21'
      - name: Build project
        run: mvn clean install
      - name: Login Docker Hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t lafocaufpa/lafocabackend .
      - name: Push image docker
        run:  docker push lafocaufpa/lafocabackend
  
  deploy: 
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull Image from docker hub
        run: docker pull lafocaufpa/lafocabackend:latest
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name lafocabackend lafocaufpa/lafocabackend
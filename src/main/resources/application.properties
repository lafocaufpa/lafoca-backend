spring.datasource.url=jdbc:mysql://localhost/lafoca?createDatabaseIfNotExist=true&serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=104210

logging.level.root=info

#Existe um m�todo em @{StandardCustomMultipartFile} para tratar o limite m�ximo de upload
spring.servlet.multipart.max-file-size=10MB

#gerando as tabelas automaticamente script de criacao
spring.jpa.generate-ddl=true
#configuracao especifica do hibernate p/ qual forma o ddl vai ser executado
spring.jpa.hibernate.ddl-auto=update

#mostrando o sql no console da aplicacao
spring.jpa.show-sql=true

#formatar comandos sql no log do console
spring.jpa.properties.hibernate.format_sql=true

lafoca.storage.local.diretorioFotos=src/main/resources/upload/photos

lafoca.storage.tipo-storage=s3

lafoca.storage.s3.id-chave-acesso=

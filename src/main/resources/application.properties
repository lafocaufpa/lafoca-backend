lafoca.storage.s3.regiao=us_east_1
lafoca.storage.s3.diretorio=fotos
lafoca.storage.s3.diretorio-news=news
lafoca.storage.s3.diretorio-users=users
lafoca.storage.s3.diretorio-projects=projects
lafoca.storage.s3.diretorio-members=members

#grupo para usuario padrao em GroupService
